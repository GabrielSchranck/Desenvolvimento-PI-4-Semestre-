<section class="flex flex-col h-full md:flex-row w-full justify-between bg-gray-100">

    <div class="flex flex-col lg:w-1/2 p-4 h-full">

      <div class="flex flex-row items-center mb-4">
        <hr class="flex-grow border-t border-gray-600 h-px ">
        <h1 class="font-sans text-4xl mr-4">Informações do usuário</h1>
        <hr class="flex-grow border-t border-gray-600">
      </div>

      @if(dadosCarregados){
        <form [formGroup]="formularioPerfil" class="h-full w-full p-4 flex flex-col justify-between">
          <!-- Primeira linha -->
           <div>
            <div class="flex flex-col lg:flex-row lg:justify-between w-full items-start">
              <div class="flex flex-col w-full lg:w-3/5 m-1">
                  <label for="nome">Nome</label>
                  <input type="text" formControlName="nome" placeholder="Nome" class="p-2 border rounded-md">
              </div>
              <div class="flex flex-col w-full lg:w-2/5 m-1">
                  <label for="cpf">CPF</label>
                  <input type="text" formControlName="cpf" placeholder="CPF" class="p-2 border rounded-md">
              </div>
            </div>

            <!-- Segunda linha -->
            <div class="w-full">
                <div class="flex flex-col flex-grow m-1">
                    <label for="email">Email</label>
                    <input type="text" formControlName="email" placeholder="Email" class="p-2 border rounded-md">
                </div>
            </div>

            <div class="flex flex-col lg:flex-row w-full lg:justify-between items-start space-y-4 lg:space-y-0">
                <!-- Campo Data de Nascimento -->
                <div class="flex flex-col w-full lg:w-2/4 m-1">
                    <label for="dataNascimento">Data de nascimento</label>
                    <input type="date" formControlName="dataNascimento" class="p-2 border rounded-md h-8">
                </div>

                <!-- Campo Contato -->
                <div class="flex flex-col w-full lg:w-2/4 m-1">
                    <label for="contato">Contato</label>
                    <input type="text" formControlName="contato" class="p-2 border rounded-md h-full mt-1">
                </div>
            </div>
          </div>
          <!-- Botões -->
          <div class="px-2">
            @if(!editarPerfil){
              <button type="button">Editar</button>
            }
            @else {
              <button type="button">Salvar</button>
              <button type="button">Cancelar</button>
            }
          </div>
      </form>
      }
      @else {
        <h1>Teste</h1>
      }
    </div>
    <div class="flex w-full h-screen md:h-full flex-col lg:w-1/2 items-center pt-4">
      <div class="flex items-center justify-center mb-4 w-full">
        <hr class="flex-grow border-t border-gray-600 h-px ">
        <h1 class="font-sans text-4xl mr-4">Endereços</h1>
        <hr class="flex-grow border-t border-gray-600 h-px ">
      </div>


      @if(possuiEnderecos){

      } @else {

        @if(!adicionaEndereco){
          <div class="flex items-center justify-center w-full">
            <button type="button" (click)="adicionaEnderecoClick()"
                  class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-500 hover:text-white transition">
                  Adicionar
                </button>
          </div>
        }
        @else {
          <div class="w-4/5 flex flex-col bg-white p-5 border rounded-md mb-8">
            <form [formGroup]="formularioEndereco" (ngSubmit)="createEndereco()" class="flex flex-col w-full">
              <!-- Cep e número-->
              <div class="flex flex-col md:flex-row justify-between">
                <div class="flex flex-col w-full lg:w-1/4 m-1">
                  <label for="cep">Cep</label>
                  <input type="text" formControlName="cep" placeholder="Cep" class="p-2 border rounded-md">
                </div>
                <div class="flex flex-col w-full md:w-1/4 m-1">
                  <label for="cep">Número</label>
                  <input type="text" formControlName="numero" placeholder="Número" class="p-2 border rounded-md">
                </div>
              </div>
              <!-- Rua -->
              <div class="flex flex-row">
                <div class="flex flex-col w-full m-1">
                  <label for="cep">Rua</label>
                  <input type="text" formControlName="cep" placeholder="Rua" class="p-2 border rounded-md w-full">
                </div>
              </div>
              <!-- Complemento -->
              <div class="flex flex-row">
                <div class="flex flex-col w-full m-1">
                  <label for="cep">Complemento</label>
                  <input type="text" formControlName="complemento" placeholder="Complemento" class="p-2 border rounded-md w-full">
                </div>
              </div>
              <!-- Bairro -->
              <div class="flex flex-row">
                <div class="flex flex-col w-full m-1">
                  <label for="cep">Bairro</label>
                  <input type="text" formControlName="bairro" placeholder="Bairro" class="p-2 border rounded-md w-full">
                </div>
              </div>
              <!-- Cidade e UF -->
              <div class="flex flex-col md:flex-row">
                <div class="flex flex-col w-full md:w-3/4 m-1">
                  <label for="cep">Cidade</label>
                  <input type="text" formControlName="cidade" placeholder="Cidade" class="p-2 border rounded-md">
                </div>
                <div class="flex flex-col w-full md:w-1/4 m-1">
                  <label for="cep">Uf</label>
                  <input type="text" formControlName="estado" placeholder="estado" class="p-2 border rounded-md">
                </div>
              </div>
              <!-- Botões -->
              <div class="mt-6 flex flex-col lg:flex-row gap-4 items-center justify-center">
                <button type="submit"
                  class="px-6 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 transition">
                  Salvar
                </button>
                <button type="button" (click)="adicionaEnderecoClick()"
                  class="px-6 py-2 bg-gray-300 text-gray-700 rounded-md hover:bg-gray-400 transition">
                  Cancelar
                </button>
              </div>
            </form>
          </div>
        }
      }
    </div>
</section>
